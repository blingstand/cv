<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'core/css/puzzle.css'%}">
	<title>Document</title>
</head>
<body>
	<div class="puzzle-table">
		{% for line in puzzle_parts%}
		<div class="{{line}}">
			{% for part in puzzle_parts[line]%}
			<div class="projet {{part}}">
				<span class="t"></span>
				<span class="r"></span>
				<span class="l"></span>
				<span class="b"></span>
				<span class="text">{{part}}</span>
			</div>
			{% endfor%}
		</div>
		{% endfor %}
	</div>
</body>
</html>
